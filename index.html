<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- App -->
    <script src="menu.js"></script>

    <!-- Alpine -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --accent: #d97706;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="bg-neutral-100 text-neutral-900">
    <main
      x-data="menuData()"
      x-init="init()"
      x-cloak
      class="max-w-md mx-auto px-4 py-6 bg-neutral-50 rounded-2xl shadow-sm"
    >
      <!-- Header -->
      <header class="mb-8 flex justify-center pb-6 border-b border-neutral-200">
        <img
          src="./assets/logo.png"
          alt="Porta 25 logo"
          class="h-40 sm:h-32 w-auto mx-auto opacity-95"
        />
      </header>

      <!-- Loading -->
      <div x-show="loading" class="text-center text-neutral-500 py-8">
        Loading menu…
      </div>

      <!-- Error -->
      <div x-show="error" class="text-center text-red-500 py-8">
        Failed to load menu
      </div>

      <!-- Submenu (anchors) -->
      <nav
        x-show="!loading && !error"
        class="sticky top-0 z-10 bg-neutral-50/90 backdrop-blur py-3 mb-6 overflow-x-auto no-scrollbar"
      >
        <ul class="flex gap-3 text-sm">
          <template x-for="category in categories" :key="category.id">
            <li>
              <a
                :href="'#' + category.id"
                :class="activeCategory === category.id
                        ? 'px-4 py-1.5 rounded-full bg-[#d97706]/90 ring-1 ring-[#d97706]/40 text-neutral-50 text-sm font-semibold whitespace-nowrap transition-all duration-200 ease-out'
                        : 'px-4 py-1.5 rounded-full bg-neutral-200/60 text-neutral-700 text-sm font-medium whitespace-nowrap hover:bg-neutral-300/60 transition-all duration-200 ease-out'"
              >
                <span x-text="category.name"></span>
              </a>
            </li>
          </template>
        </ul>
      </nav>

      <!-- Menu -->
      <div x-show="!loading && !error">
        <template x-for="category in categories" :key="category.id">
          <section :id="category.id" class="mb-8 scroll-mt-24">
            <h2 class="text-lg font-semibold mt-10 mb-4 tracking-tight">
              <span class="border-l-4 border-[color:var(--accent)] pl-2">
                <span x-text="category.name"></span>
              </span>
            </h2>

            <template x-for="item in category.items" :key="item.name">
              <div
                class="py-4 border-b border-neutral-200 last:border-b-0"
                :class="item.available === false ? 'opacity-50' : ''"
              >
                <div class="flex justify-between gap-4 items-start">
                  <div class="max-w-[75%]">
                    <h3
                      class="font-medium leading-snug"
                      :class="item.available === false ? 'line-through text-neutral-500' : 'text-neutral-900'"
                      x-text="item.name"
                    ></h3>

                    <p
                      class="text-sm leading-snug mt-0.5"
                      :class="item.available === false ? 'text-neutral-400' : 'text-neutral-500'"
                      x-text="item.description"
                    ></p>
                  </div>

                  <template x-if="item.available !== false">
                    <span
                      class="font-semibold whitespace-nowrap text-neutral-800"
                    >
                      €<span x-text="item.price"></span>
                    </span>
                  </template>
                </div>
              </div>
            </template>
          </section>
        </template>
      </div>

      <footer class="p-10 text-center text-xs text-neutral-400">
        Prices include VAT • Ask staff for allergens
      </footer>
    </main>
  </body>
</html>
