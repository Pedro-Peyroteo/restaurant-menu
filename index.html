<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- App -->
    <script src="menu.js"></script>

    <!-- Alpine -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --accent: #d97706; /* warm amber */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="bg-neutral-100 text-neutral-900">
    <main
      x-data="menuData()"
      x-init="init()"
      x-cloak
      class="max-w-md mx-auto px-4 py-6 bg-neutral-50 rounded-2xl shadow-sm"
    >
      <!-- Header -->
      <header class="mb-8 text-center">
        <h1 class="text-2xl font-semibold tracking-tight">üçΩÔ∏è Menu</h1>
        <p class="text-sm text-neutral-500 mt-1">Fresh food, made with care</p>
      </header>

      <!-- Loading -->
      <div x-show="loading" class="text-center text-neutral-500 py-8">
        Loading menu‚Ä¶
      </div>

      <!-- Error -->
      <div x-show="error" class="text-center text-red-500 py-8">
        Failed to load menu
      </div>

      <!-- Submenu (anchors) -->
      <nav
        x-show="!loading && !error"
        class="sticky top-0 z-10 bg-neutral-50/90 backdrop-blur py-3 mb-6 overflow-x-auto"
      >
        <ul class="flex gap-3 text-sm">
          <template x-for="category in categories" :key="category.id">
            <li>
              <a
                :href="'#' + category.id"
                :class="activeCategory === category.id
                        ? 'px-4 py-1.5 rounded-full bg-neutral-900 text-white text-sm font-medium whitespace-nowrap transition'
                        : 'px-4 py-1.5 rounded-full bg-neutral-200/60 text-neutral-700 text-sm font-medium whitespace-nowrap hover:bg-neutral-300/60 transition'"
              >
                <span x-text="category.name"></span>
              </a>
            </li>
          </template>
        </ul>
      </nav>

      <!-- Menu -->
      <div x-show="!loading && !error">
        <template x-for="category in categories" :key="category.id">
          <section :id="category.id" class="mb-8 scroll-mt-24">
            <h2 class="text-lg font-semibold mt-10 mb-4 tracking-tight">
              <span class="border-l-4 border-[color:var(--accent)] pl-2">
                <span x-text="category.name"></span>
              </span>
            </h2>

            <template x-for="item in category.items" :key="item.name">
              <div class="py-4 border-b border-neutral-200 last:border-b-0">
                <div class="flex justify-between gap-4 items-start">
                  <div class="max-w-[75%]">
                    <h3 class="font-medium leading-snug text-neutral-900">
                      <span x-text="item.name"></span>
                    </h3>
                    <p
                      class="text-sm text-neutral-500 leading-snug mt-0.5"
                      x-text="item.description"
                    ></p>
                  </div>
                  <span
                    class="font-semibold whitespace-nowrap text-neutral-800"
                  >
                    ‚Ç¨<span x-text="item.price"></span>
                  </span>
                </div>
              </div>
            </template>
          </section>
        </template>
      </div>

      <footer class="mt-12 text-center text-xs text-neutral-400">
        Prices include VAT ‚Ä¢ Ask staff for allergens
      </footer>
    </main>
  </body>
</html>
